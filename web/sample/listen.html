<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글이와 함께 - 듣기 단계 학습</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-size: 20px;
            color: #1e293b;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            gap: 25px;
            padding: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* AI 튜터 사이드바 */
        .ai-tutor-sidebar {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 4px solid #3b82f6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 320px;
        }

        .tutor-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .tutor-avatar {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 4px solid #60a5fa;
            animation: gentle-bounce 3s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .tutor-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tutor-status {
            font-size: 14px;
            opacity: 0.9;
        }

        .tutor-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .tutor-message {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
            font-size: 16px;
            line-height: 1.5;
            min-height: 120px;
            display: flex;
            align-items: center;
        }

        /* 토글 섹션들 */
        .toggle-section {
            background: #f8fafc;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
        }

        .toggle-header {
            background: #e2e8f0;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #374151;
            transition: background 0.3s ease;
        }

        .toggle-header:hover {
            background: #cbd5e1;
        }

        .toggle-content {
            padding: 15px;
            display: none;
        }

        .toggle-content.active {
            display: block;
        }

        .toggle-arrow {
            transition: transform 0.3s ease;
        }

        .toggle-arrow.rotated {
            transform: rotate(180deg);
        }

        /* 학습 레벨 선택 */
        .level-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .level-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: white;
            border: 2px solid #d1d5db;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .level-btn:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
        }

        /* 반복 설정 */
        .setting-group {
            margin-bottom: 12px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }

        .setting-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .repeat-counter {
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 16px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .adjust-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 진행상태 */
        .progress-section {
            background: white;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e2e8f0;
        }

        .progress-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            transition: width 0.5s ease;
        }

        .tutor-controls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }

        .tutor-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: #3b82f6;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tutor-btn:active {
            transform: scale(0.95);
            background: #2563eb;
        }

        /* 메인 학습 영역 */
        .main-learning-area {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 3px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .learning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 20px;
            color: white;
        }

        .lesson-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .lesson-title {
            font-size: 24px;
            font-weight: bold;
        }

        .lesson-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .progress-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: conic-gradient(white 0%, rgba(255,255,255,0.3) 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6366f1;
            font-weight: bold;
            font-size: 14px;
        }

        .repeat-status {
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* 듣기 학습 영역 */
        .listening-content {
            flex: 1;
            background: #f8fafc;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 400px;
            text-align: center;
        }

        .audio-display {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 3px solid #3b82f6;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .sound-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .play-button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* 힌트 영역 */
        .hint-section {
            background: #fffbeb;
            border: 2px solid #fbbf24;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .hint-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hint-image {
            width: 80px;
            height: 80px;
            font-size: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            border: 3px solid #fbbf24;
        }

        .hint-text {
            flex: 1;
            text-align: left;
        }

        .hint-title {
            font-size: 16px;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 5px;
        }

        .hint-description {
            font-size: 14px;
            color: #78350f;
        }

        /* 선택지 */
        .listening-choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .choice-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            background: white;
            border: 3px solid #d1d5db;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            border-color: #3b82f6;
            background: #f0f9ff;
            transform: translateY(-2px);
        }

        .choice-btn.correct {
            background: #dcfce7;
            border-color: #22c55e;
            animation: correctPulse 0.8s ease;
        }

        .choice-btn.incorrect {
            background: #fef2f2;
            border-color: #ef4444;
            animation: shake 0.6s ease;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background: #bbf7d0; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 타이머 */
        .timer-display {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        /* 액션 버튼들 */
        .action-controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .action-btn.next {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* 피드백 오버레이 */
        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .feedback-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .feedback-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .feedback-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 2fr;
                gap: 20px;
                padding: 20px;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .ai-tutor-sidebar {
                max-height: 400px;
                min-width: auto;
            }
            
            .listening-choices {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- AI 튜터 사이드바 -->
        <div class="ai-tutor-sidebar">
            <div class="tutor-header">
                <div class="tutor-avatar">🎧</div>
                <div class="tutor-name">AI 듣기선생님</div>
                <div class="tutor-status">소리로 배워요!</div>
            </div>
            <div class="tutor-body">
                <div class="tutor-message" id="tutorMessage">
                    안녕하세요! 듣기를 통해 한글을 배우는 시간이에요. 
                    소리를 잘 들어보고 맞는 글자를 찾아보세요! 🎵
                </div>
                
                <!-- 학습 단계 선택 (토글) -->
                <div class="toggle-section">
                    <div class="toggle-header" onclick="toggleSection('level')">
                        📚 학습 단계 선택
                        <span class="toggle-arrow" id="levelArrow">▼</span>
                    </div>
                    <div class="toggle-content" id="levelContent">
                        <div class="level-buttons">
                            <button class="level-btn active" onclick="selectLevel('consonant')">1단계: 자음 듣기</button>
                            <button class="level-btn" onclick="selectLevel('vowel')">2단계: 모음 듣기</button>
                            <button class="level-btn" onclick="selectLevel('combination')">3단계: 글자 듣기</button>
                            <button class="level-btn" onclick="selectLevel('word')">4단계: 단어 듣기</button>
                        </div>
                    </div>
                </div>
                
                <!-- 반복 설정 (토글) -->
                <div class="toggle-section">
                    <div class="toggle-header" onclick="toggleSection('settings')">
                        ⚙️ 반복 설정
                        <span class="toggle-arrow" id="settingsArrow">▼</span>
                    </div>
                    <div class="toggle-content" id="settingsContent">
                        <div class="setting-group">
                            <label class="setting-label">맞췄을 때 반복</label>
                            <div class="setting-controls">
                                <button class="adjust-btn" onclick="adjustRepeat('correct', -1)">-</button>
                                <div class="repeat-counter" id="correctRepeat">3</div>
                                <button class="adjust-btn" onclick="adjustRepeat('correct', 1)">+</button>
                            </div>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">틀렸을 때 반복</label>
                            <div class="setting-controls">
                                <button class="adjust-btn" onclick="adjustRepeat('incorrect', -1)">-</button>
                                <div class="repeat-counter" id="incorrectRepeat">5</div>
                                <button class="adjust-btn" onclick="adjustRepeat('incorrect', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 진행상태 (토글) -->
                <div class="toggle-section">
                    <div class="toggle-header" onclick="toggleSection('progress')">
                        📊 진행상태
                        <span class="toggle-arrow" id="progressArrow">▼</span>
                    </div>
                    <div class="toggle-content active" id="progressContent">
                        <div class="progress-section">
                            <div class="progress-item">
                                <span>현재 학습:</span>
                                <span id="currentProgress">자음 1/10</span>
                            </div>
                            <div class="progress-item">
                                <span>반복 진행:</span>
                                <span id="repeatProgress">1/3</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                            </div>
                            <div class="progress-item">
                                <span>정답률:</span>
                                <span id="accuracy">0%</span>
                            </div>
                            <div class="progress-item">
                                <span>평균 시간:</span>
                                <span id="avgTime">0초</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tutor-controls">
                    <button class="tutor-btn" onclick="getTutorHelp()">💡 도움말</button>
                    <button class="tutor-btn" onclick="playCurrentSound()">🔊 다시듣기</button>
                </div>
            </div>
        </div>

        <!-- 메인 학습 영역 -->
        <div class="main-learning-area">
            <!-- 상단 헤더 -->
            <div class="learning-header">
                <div class="lesson-info">
                    <div class="lesson-title" id="lessonTitle">자음 듣기 학습</div>
                    <div class="lesson-subtitle" id="lessonSubtitle">소리를 듣고 맞는 자음을 찾아보세요</div>
                </div>
                <div class="progress-info">
                    <div class="repeat-status" id="repeatStatus">반복: 1/3</div>
                    <div class="progress-circle" id="progressCircle">10%</div>
                </div>
            </div>

            <!-- 듣기 학습 콘텐츠 -->
            <div class="listening-content">
                <div class="timer-display" id="timerDisplay">0초</div>
                
                <div class="audio-display">
                    <div class="sound-icon">🔊</div>
                    <button class="play-button" id="playButton" onclick="playCurrentSound()">
                        🎵 소리 듣기
                    </button>
                    <p style="font-size: 18px; color: #6b7280; margin-top: 15px;">
                        버튼을 눌러 소리를 들어보세요
                    </p>
                </div>

                <!-- 힌트 섹션 -->
                <div class="hint-section" id="hintSection">
                    <div class="hint-content">
                        <div class="hint-image" id="hintImage">🐱</div>
                        <div class="hint-text">
                            <div class="hint-title">힌트</div>
                            <div class="hint-description" id="hintDescription">고양이의 'ㄱ' 소리에요</div>
                        </div>
                    </div>
                </div>

                <p style="font-size: 20px; margin-bottom: 20px; font-weight: bold; color: #374151;">
                    들은 소리와 같은 글자를 선택하세요!
                </p>
                
                <div class="listening-choices" id="listeningChoices">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>

            <!-- 하단 액션 버튼들 -->
            <div class="action-controls">
                <button class="action-btn primary" onclick="markCorrect()">✅ 정답이에요!</button>
                <button class="action-btn secondary" onclick="markIncorrect()">❌ 틀렸어요</button>
                <button class="action-btn next" onclick="nextQuestion()">➡️ 다음 문제</button>
            </div>
        </div>
    </div>

    <!-- 피드백 오버레이 -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedbackIcon">🎉</div>
            <div class="feedback-text" id="feedbackText">정말 잘했어요!</div>
            <button class="feedback-btn" onclick="closeFeedback()">계속하기</button>
        </div>
    </div>

    <script>
        // 전역 상태 관리
        let currentLevel = 'consonant';
        let currentItemIndex = 0;
        let currentRepeat = 1;
        let startTime = 0;
        let isAnswered = false;
        
        // 반복 설정
        let repeatSettings = {
            correct: 3,
            incorrect: 5
        };
        
        // 데이터 수집을 위한 변수들
        let learningData = {
            totalQuestions: 0,
            correctAnswers: 0,
            incorrectAnswers: 0,
            totalTime: 0,
            responses: [], // 각 문제별 상세 데이터
            sessionStart: new Date()
        };
        
        // 학습 콘텐츠 데이터베이스
        const contentDatabase = {
            consonant: [
                { 
                    letter: 'ㄱ', 
                    name: '기역', 
                    sound: 'ㄱ', 
                    example: '고양이의 ㄱ',
                    image: '🐱',
                    keywords: ['고양이', '가방', '거북이']
                },
                { 
                    letter: 'ㄴ', 
                    name: '니은', 
                    sound: 'ㄴ', 
                    example: '나비의 ㄴ',
                    image: '🦋',
                    keywords: ['나비', '나무', '노란색']
                },
                { 
                    letter: 'ㄷ', 
                    name: '디귿', 
                    sound: 'ㄷ',

        // 토글 기능
        function toggleSection(sectionName) {
            const content = document.getElementById(sectionName + 'Content');
            const arrow = document.getElementById(sectionName + 'Arrow');
            
            if (content.classList.contains('active')) {
                content.classList.remove('active');
                arrow.classList.remove('rotated');
                arrow.textContent = '▼';
            } else {
                content.classList.add('active');
                arrow.classList.add('rotated');
                arrow.textContent = '▲';
            }
        }
        
        // 레벨 선택
        function selectLevel(level) {
            // 레벨 버튼 상태 업데이트
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            currentLevel = level;
            currentItemIndex = 0;
            currentRepeat = 1;
            
            // 콘텐츠 업데이트
            updateContent();
            updateUI();
            
            // 데이터 수집 리셋
            learningData.responses = [];
            learningData.totalQuestions = 0;
            learningData.correctAnswers = 0;
            learningData.incorrectAnswers = 0;
            learningData.totalTime = 0;
        }
        
        // 콘텐츠 업데이트
        function updateContent() {
            const currentData = contentDatabase[currentLevel];
            const currentItem = currentData[currentItemIndex];
            
            // 제목 업데이트
            const levelNames = {
                consonant: '자음 듣기 학습',
                vowel: '모음 듣기 학습',
                combination: '글자 듣기 학습',
                word: '단어 듣기 학습'
            };
            
            document.getElementById('lessonTitle').textContent = levelNames[currentLevel];
            
            // 부제목 업데이트
            let subtitle = '';
            switch(currentLevel) {
                case 'consonant':
                case 'vowel':
                    subtitle = `'${currentItem.letter}' 소리를 듣고 찾아보세요`;
                    break;
                case 'combination':
                    subtitle = `'${currentItem.result}' 소리를 듣고 찾아보세요`;
                    break;
                case 'word':
                    subtitle = `'${currentItem.word}' 소리를 듣고 찾아보세요`;
                    break;
            }
            document.getElementById('lessonSubtitle').textContent = subtitle;
            
            // 힌트 업데이트 (랜덤하게 선택)
            updateHint();
            
            // 선택지 생성
            generateChoices();
            
            // 타이머 리셋
            startTime = Date.now();
            updateTimer();
            
            // 답변 상태 리셋
            isAnswered = false;
        }
        
        // 힌트 업데이트 (랜덤)
        function updateHint() {
            const currentData = contentDatabase[currentLevel];
            const currentItem = currentData[currentItemIndex];
            
            // 키워드에서 랜덤하게 하나 선택
            const randomKeyword = currentItem.keywords[Math.floor(Math.random() * currentItem.keywords.length)];
            
            // 이미지와 설명 업데이트
            document.getElementById('hintImage').textContent = currentItem.image;
            
            let description = '';
            switch(currentLevel) {
                case 'consonant':
                case 'vowel':
                    description = `${randomKeyword}의 '${currentItem.letter}' 소리에요`;
                    break;
                case 'combination':
                    description = `${randomKeyword}의 '${currentItem.result}' 소리에요`;
                    break;
                case 'word':
                    description = `${currentItem.meaning} - ${randomKeyword}와 관련있어요`;
                    break;
            }
            
            document.getElementById('hintDescription').textContent = description;
        }
        
        // 선택지 생성 (랜덤)
        function generateChoices() {
            const container = document.getElementById('listeningChoices');
            const currentData = contentDatabase[currentLevel];
            const currentItem = currentData[currentItemIndex];
            
            // 정답 결정
            let correctAnswer;
            switch(currentLevel) {
                case 'consonant':
                case 'vowel':
                    correctAnswer = currentItem.letter;
                    break;
                case 'combination':
                    correctAnswer = currentItem.result;
                    break;
                case 'word':
                    correctAnswer = currentItem.word;
                    break;
            }
            
            // 오답 선택지 생성 (랜덤하게 4개)
            let wrongAnswers = [];
            const otherItems = currentData.filter((_, index) => index !== currentItemIndex);
            
            // 랜덤하게 섞기
            const shuffledItems = otherItems.sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < Math.min(4, shuffledItems.length); i++) {
                switch(currentLevel) {
                    case 'consonant':
                    case 'vowel':
                        wrongAnswers.push(shuffledItems[i].letter);
                        break;
                    case 'combination':
                        wrongAnswers.push(shuffledItems[i].result);
                        break;
                    case 'word':
                        wrongAnswers.push(shuffledItems[i].word);
                        break;
                }
            }
            
            // 전체 선택지 (정답 + 오답) 랜덤 배치
            const allChoices = [correctAnswer, ...wrongAnswers].sort(() => Math.random() - 0.5);
            
            container.innerHTML = '';
            
            allChoices.forEach(choice => {
                const choiceBtn = document.createElement('button');
                choiceBtn.className = 'choice-btn';
                choiceBtn.textContent = choice;
                choiceBtn.onclick = () => selectChoice(choice, correctAnswer);
                container.appendChild(choiceBtn);
            });
        }
        
        // 선택 처리
        function selectChoice(selectedChoice, correctAnswer) {
            if (isAnswered) return;
            
            const responseTime = Date.now() - startTime;
            const isCorrect = selectedChoice === correctAnswer;
            
            // 선택지 비활성화
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.classList.remove('correct', 'incorrect');
            });
            
            // 선택된 버튼에 피드백 적용
            const selectedButton = Array.from(buttons).find(btn => 
                btn.textContent === selectedChoice
            );
            
            if (selectedButton) {
                selectedButton.classList.add(isCorrect ? 'correct' : 'incorrect');
            }
            
            // 데이터 수집
            collectResponseData(selectedChoice, correctAnswer, responseTime, isCorrect);
            
            isAnswered = true;
            
            if (isCorrect) {
                updateTutorMessage('🎉 정답이에요!', 
                    `"${selectedChoice}"를 정확히 찾았네요! 정말 잘했어요! 👏`);
                setTimeout(() => {
                    markCorrect();
                    resetChoices();
                }, 1500);
            } else {
                updateTutorMessage('😊 다시 생각해보세요!', 
                    `정답은 "${correctAnswer}"이에요. 소리를 다시 들어보고 기억해보세요! 💡`);
                setTimeout(() => {
                    markIncorrect();
                    resetChoices();
                }, 2500);
            }
        }
        
        // 데이터 수집
        function collectResponseData(selectedAnswer, correctAnswer, responseTime, isCorrect) {
            const currentData = contentDatabase[currentLevel];
            const currentItem = currentData[currentItemIndex];
            
            const responseData = {
                timestamp: new Date(),
                level: currentLevel,
                itemIndex: currentItemIndex,
                currentItem: currentItem,
                selectedAnswer: selectedAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect,
                responseTime: responseTime,
                repeatCount: currentRepeat,
                hint: document.getElementById('hintDescription').textContent
            };
            
            learningData.responses.push(responseData);
            learningData.totalQuestions++;
            learningData.totalTime += responseTime;
            
            if (isCorrect) {
                learningData.correctAnswers++;
            } else {
                learningData.incorrectAnswers++;
            }
            
            // 진행상태 업데이트
            updateProgressDisplay();
            
            console.log('학습 데이터:', responseData); // 개발용 로그
        }
        
        // 진행상태 표시 업데이트
        function updateProgressDisplay() {
            const totalItems = contentDatabase[currentLevel].length;
            const accuracy = learningData.totalQuestions > 0 ? 
                Math.round((learningData.correctAnswers / learningData.totalQuestions) * 100) : 0;
            const avgTime = learningData.totalQuestions > 0 ? 
                Math.round(learningData.totalTime / learningData.totalQuestions / 1000) : 0;
            
            document.getElementById('currentProgress').textContent = 
                `${getLevelKoreanName(currentLevel)} ${currentItemIndex + 1}/${totalItems}`;
            document.getElementById('repeatProgress').textContent = 
                `${currentRepeat}/${repeatSettings.correct}`;
            document.getElementById('accuracy').textContent = `${accuracy}%`;
            document.getElementById('avgTime').textContent = `${avgTime}초`;
            
            // 프로그레스 바 업데이트
            const overallProgress = ((currentItemIndex + (currentRepeat / repeatSettings.correct)) / totalItems) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(100, overallProgress)}%`;
            document.getElementById('progressCircle').textContent = `${Math.round(overallProgress)}%`;
            
            // 원형 프로그레스 업데이트
            const progressCircle = document.getElementById('progressCircle');
            const progressValue = Math.min(100, overallProgress);
            progressCircle.style.background = 
                `conic-gradient(white ${progressValue}%, rgba(255,255,255,0.3) ${progressValue}%)`;
        }
        
        // 레벨 한국어 이름
        function getLevelKoreanName(level) {
            const names = {
                consonant: '자음',
                vowel: '모음',
                combination: '글자',
                word: '단어'
            };
            return names[level];
        }

        function playCurrentSound() {
            const currentData = contentDatabase[currentLevel];
            const currentItem = currentData[currentItemIndex];
            
            let textToSpeak = '';
            switch(currentLevel) {
                case 'consonant':

                utterance.onend = () => {
                    playButton.disabled = false;
                    playButton.textContent = '🎵 소리 듣기';
                };
                
                speechSynthesis.speak(utterance);
                
                updateTutorMessage('🔊 소리 재생', 
                    `"${textToSpeak}" 소리를 들어보세요. 어떤 글자인지 맞춰보세요!`);
            }
        }

            if (startTime && !isAnswered) {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timerDisplay').textContent = `${elapsed}초`;
                setTimeout(updateTimer, 1000);

        // 반복 회수 조정
        function adjustRepeat(type, delta) {
            const newValue = repeatSettings[type] + delta;
            if (newValue >= 1 && newValue <= 10) {
                repeatSettings[type] = newValue;
                document.getElementById(type + 'Repeat').textContent = newValue;
                
                updateTutorMessage('설정 변경', 
                    `${type === 'correct' ? '맞췄을 때' : '틀렸을 때'} 반복 횟수가 ${newValue}회로 설정되었어요! 👍`);
                
                updateUI();
            }
        }
        
        // 정답 처리
        function markCorrect() {
            if (currentRepeat < repeatSettings.correct) {
                currentRepeat++;
                updateTutorMessage('✨ 계속 진행', 
                    `${currentRepeat}번째 반복이에요! 조금 더 연습해봐요! 💪`);
                updateContent();
            } else {
                // 다음 문제로
                showFeedback(true, true);
            }
            updateUI();
        }
        
        // 오답 처리
        function markIncorrect() {
            currentRepeat = 1; // 틀리면 처음부터 다시
            updateTutorMessage('🔄 다시 도전', 
                `괜찮아요! 처음부터 다시 연습해봐요. 소리를 더 주의깊게 들어보세요! 👂`);
            setTimeout(() => {
                updateContent();
            }, 1000);
            updateUI();
        }

            if (currentRepeat >= repeatSettings.correct) {

                    currentRepeat = 1;

            } else {
                updateTutorMessage('🔄 반복 완료 필요', 
                    `현재 문제를 ${repeatSettings.correct}번 맞춰야 다음으로 넘어갈 수 있어요! 💪`);
            }
        }
        
        // 레벨 완료
        function showLevelComplete() {
            const levelNames = {
                consonant: '자음 듣기',
                vowel: '모음 듣기',
                combination: '글자 듣기',
                word: '단어 듣기'
            };
            
            updateTutorMessage('🏆 레벨 완료!', 
                `${levelNames[currentLevel]} 단계를 모두 완료했어요! 정말 대단해요! 🎉`);
            
            // 최종 학습 데이터 출력
            console.log('최종 학습 데이터:', learningData);
            
            showFeedback(true, true);
        }
        
        // 피드백 표시
        function showFeedback(isCorrect, isComplete) {
            const overlay = document.getElementById('feedbackOverlay');
            const icon = document.getElementById('feedbackIcon');
            const text = document.getElementById('feedbackText');
            
            if (isComplete) {
                icon.textContent = '🏆';
                text.textContent = '문제를 완료했어요!';
            } else if (isCorrect) {
                icon.textContent = '✨';
                text.textContent = '잘했어요! 한 번 더!';
            } else {
                icon.textContent = '💪';
                text.textContent = '다시 도전해봐요!';
            }
            
            overlay.style.display = 'flex';
            setTimeout(() => closeFeedback(), 2000);
        }
        
        // 피드백 닫기
        function closeFeedback() {
            document.getElementById('feedbackOverlay').style.display = 'none';
        }
        
        // AI 튜터 메시지 업데이트
        function updateTutorMessage(title, message) {
            const tutorMessage = document.getElementById('tutorMessage');
            tutorMessage.innerHTML = `<strong>${title}</strong><br><br>${message}`;
        }
        
        // 도움말
        function getTutorHelp() {
            const helpMessages = {
                consonant: '🎧 자음 듣기: 소리를 잘 들어보고 맞는 자음을 찾아보세요. 힌트의 이미지도 참고하세요!',
                vowel: '🎧 모음 듣기: 모음의 특별한 소리를 들어보세요. 입모양을 생각하면서 들어보세요!',
                combination: '🎧 글자 듣기: 자음과 모음이 합쳐진 소리를 들어보세요. 천천히 발음해보세요!',
                word: '🎧 단어 듣기: 완전한 단어의 소리를 들어보세요. 의미도 함께 생각해보세요!'
            };
            
            updateTutorMessage('💡 도움말', helpMessages[currentLevel]);
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            // 진행상태 토글 기본 열기
            document.getElementById('progressContent').classList.add('active');
            document.getElementById('progressArrow').classList.add('rotated');
            document.getElementById('progressArrow').textContent = '▲';
            
            selectLevel('consonant');
            
            setTimeout(() => {
                updateTutorMessage('👋 듣기 학습 시작!', 
                    '소리를 통해 한글을 배우는 특별한 시간이에요! 🎧 소리 듣기 버튼을 눌러서 시작해보세요! ✨');
            }, 1000);
        });
        
        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playCurrentSound();
            } else if (e.code === 'Enter') {
                e.preventDefault();
                nextQuestion();
            } else if (e.code === 'KeyH') {
                e.preventDefault();
                getTutorHelp();
            }
        });
    </script>
</body>
</html>
