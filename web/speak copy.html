<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>한글이와 함께 - 말하기 학습 특화</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            font-size: 18px;
            color: #1e293b;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            height: 100vh;
            gap: 25px;
            padding: 25px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* AI 튜터 사이드바 */
        .ai-tutor-sidebar {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 4px solid #3b82f6;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 350px;
        }

        .tutor-header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .tutor-avatar {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 4px solid #60a5fa;
            animation: gentle-bounce 3s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .tutor-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tutor-status {
            font-size: 14px;
            opacity: 0.9;
        }

        /* 설정 토글 버튼 */
        .settings-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .settings-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(45deg);
        }

        .tutor-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .tutor-message {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 18px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
            font-size: 16px;
            line-height: 1.5;
            min-height: 120px;
            display: flex;
            align-items: center;
        }

        /* 설정 패널 (토글) */
        .settings-panel {
            background: #f8fafc;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .settings-panel.expanded {
            max-height: 400px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d1d5db;
        }

        .settings-title {
            font-size: 16px;
            font-weight: bold;
            color: #374151;
        }

        .level-selector {
            margin-bottom: 15px;
        }

        .level-title {
            font-size: 14px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 8px;
        }

        .level-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .level-btn {
            padding: 8px 10px;
            border: none;
            border-radius: 8px;
            background: white;
            border: 2px solid #d1d5db;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .level-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .repeat-settings {
            display: flex;
            gap: 15px;
        }

        .setting-group {
            flex: 1;
        }

        .setting-label {
            font-size: 12px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 6px;
            display: block;
        }

        .setting-controls {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .repeat-counter {
            background: white;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 14px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .adjust-btn {
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* 학습 진행 상태 */
        .progress-section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
        }

        .progress-header {
            font-size: 16px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 12px;
        }

        .current-item-info {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid #3b82f6;
        }

        .item-progress {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .repeat-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f9ff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .stats-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat-item {
            background: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #3b82f6;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
        }

        .tutor-controls {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .tutor-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: #3b82f6;
            color: white;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tutor-btn:active {
            transform: scale(0.95);
        }

        /* 메인 학습 영역 */
        .main-learning-area {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 3px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .learning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            color: white;
        }

        .lesson-info h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .lesson-info p {
            font-size: 16px;
            opacity: 0.9;
        }

        .speaking-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mic-status {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .mic-status.listening {
            background: #ef4444;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-status.success {
            background: #22c55e;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .learning-content {
            flex: 1;
            background: #f8fafc;
            border-radius: 20px;
            padding: 30px;
            border: 2px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 500px;
            text-align: center;
        }

        /* 학습 콘텐츠 */
        .speaking-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .target-display {
            background: white;
            border-radius: 20px;
            padding: 30px;
            border: 4px solid #10b981;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            min-width: 300px;
        }

        .target-letter {
            font-size: 120px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 15px;
        }

        .target-info {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        .pronunciation-guide {
            font-size: 24px;
            font-weight: bold;
            color: #10b981;
        }

        /* 시각적 힌트 */
        .visual-hint {
            background: white;
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #f59e0b;
            max-width: 400px;
        }

        .hint-title {
            font-size: 16px;
            font-weight: bold;
            color: #d97706;
            margin-bottom: 15px;
        }

        .hint-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .hint-image {
            width: 80px;
            height: 80px;
            font-size: 50px;
            background: #fef3c7;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #f59e0b;
        }

        .hint-text {
            flex: 1;
            text-align: left;
        }

        .hint-example {
            font-size: 18px;
            font-weight: bold;
            color: #92400e;
            margin-bottom: 5px;
        }

        .hint-description {
            font-size: 14px;
            color: #78716c;
        }

        /* 음성 인식 영역 */
        .voice-recognition {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 3px solid #3b82f6;
            max-width: 500px;
        }

        .mic-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto 20px;
            display: block;
        }

        .mic-button:hover {
            transform: scale(1.05);
        }

        .mic-button.listening {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .mic-button.success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        }

        .voice-instruction {
            font-size: 18px;
            font-weight: bold;
            color: #374151;
            margin-bottom: 10px;
        }

        .voice-feedback {
            font-size: 16px;
            color: #6b7280;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recognized-text {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #3b82f6;
            font-size: 18px;
            font-weight: bold;
            color: #1e40af;
        }

        /* 액션 버튼들 */
        .action-controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.play-sound {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
        }

        .action-btn.retry {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .action-btn.next {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* 피드백 오버레이 */
        .feedback-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .feedback-content {
            background: white;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .feedback-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .feedback-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .feedback-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background: #10b981;
            color: white;
        }

        /* 반응형 디자인 */
        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 1fr 2fr;
                gap: 20px;
                padding: 20px;
            }
        }

        @media (max-width: 900px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
                gap: 15px;
                padding: 15px;
            }
            
            .ai-tutor-sidebar {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- AI 튜터 사이드바 -->
        <div class="ai-tutor-sidebar">
            <div class="tutor-header">
                <button class="settings-toggle" onclick="toggleSettings()">⚙️</button>
                <div class="tutor-avatar">🤖</div>
                <div class="tutor-name">AI 말하기 선생님</div>
                <div class="tutor-status">발음 연습해요!</div>
            </div>
            <div class="tutor-body">
                <div class="tutor-message" id="tutorMessage">
                    안녕하세요! 오늘은 한글 발음을 연습하는 시간이에요. 
                    마이크 버튼을 누르고 화면에 나온 글자를 소리내어 읽어보세요! 🎤✨
                </div>
                
                <!-- 설정 패널 (토글) -->
                <div class="settings-panel" id="settingsPanel">
                    <div class="settings-header">
                        <div class="settings-title">⚙️ 학습 설정</div>
                    </div>
                    
                    <!-- 학습 레벨 선택 -->
                    <div class="level-selector">
                        <div class="level-title">📚 학습 단계</div>
                        <div class="level-buttons">
                            <button class="level-btn active" onclick="selectLevel('consonant')">자음</button>
                            <button class="level-btn" onclick="selectLevel('vowel')">모음</button>
                            <button class="level-btn" onclick="selectLevel('combination')">글자</button>
                            <button class="level-btn" onclick="selectLevel('word')">단어</button>
                        </div>
                    </div>
                    
                    <!-- 반복 설정 -->
                    <div class="repeat-settings">
                        <div class="setting-group">
                            <label class="setting-label">성공 반복</label>
                            <div class="setting-controls">
                                <button class="adjust-btn" onclick="adjustRepeat('correct', -1)">-</button>
                                <div class="repeat-counter" id="correctRepeat">3</div>
                                <button class="adjust-btn" onclick="adjustRepeat('correct', 1)">+</button>
                            </div>
                        </div>
                        <div class="setting-group">
                            <label class="setting-label">실패 반복</label>
                            <div class="setting-controls">
                                <button class="adjust-btn" onclick="adjustRepeat('incorrect', -1)">-</button>
                                <div class="repeat-counter" id="incorrectRepeat">5</div>
                                <button class="adjust-btn" onclick="adjustRepeat('incorrect', 1)">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 학습 진행 상태 -->
                <div class="progress-section">
                    <div class="progress-header">📊 학습 진행 상태</div>
                    <div class="current-item-info">
                        <div class="item-progress" id="itemProgress">자음 'ㄱ' (1/10)</div>
                        <div class="repeat-status">
                            <span>현재 반복:</span>
                            <span id="currentRepeat">1/3</span>
                        </div>
                    </div>
                    <div class="stats-display">
                        <div class="stat-item">
                            <div class="stat-value" id="correctCount">0</div>
                            <div class="stat-label">정답</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="incorrectCount">0</div>
                            <div class="stat-label">오답</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgTime">0.0s</div>
                            <div class="stat-label">평균시간</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="accuracy">100%</div>
                            <div class="stat-label">정확도</div>
                        </div>
                    </div>
                </div>
                
                <div class="tutor-controls">
                    <button class="tutor-btn" onclick="getTutorHelp()">💡 도움</button>
                    <button class="tutor-btn" onclick="repeatInstruction()">🔊 안내</button>
                </div>
            </div>
        </div>

        <!-- 메인 학습 영역 -->
        <div class="main-learning-area">
            <!-- 상단 헤더 -->
            <div class="learning-header">
                <div class="lesson-info">
                    <h1 id="lessonTitle">🗣️ 말하기 연습</h1>
                    <p id="lessonSubtitle">자음 발음 연습하기</p>
                </div>
                <div class="speaking-status">
                    <div class="mic-status" id="micStatus">🎤</div>
                </div>
            </div>

            <!-- 학습 콘텐츠 영역 -->
            <div class="learning-content">
                <div class="speaking-area">
                    <!-- 학습 대상 표시 -->
                    <div class="target-display">
                        <div class="target-letter" id="targetLetter">ㄱ</div>
                        <div class="target-info" id="targetInfo">기역</div>
                        <div class="pronunciation-guide" id="pronunciationGuide">[ㄱ]</div>
                    </div>

                    <!-- 시각적 힌트 -->
                    <div class="visual-hint">
                        <div class="hint-title">🖼️ 기억하는 힌트</div>
                        <div class="hint-content">
                            <div class="hint-image" id="hintImage">🐱</div>
                            <div class="hint-text">
                                <div class="hint-example" id="hintExample">고양이의 'ㄱ'</div>
                                <div class="hint-description" id="hintDescription">고양이가 울 때 나는 소리를 생각해보세요</div>
                            </div>
                        </div>
                    </div>

                    <!-- 음성 인식 영역 -->
                    <div class="voice-recognition">
                        <button class="mic-button" id="micButton" onclick="toggleRecording()">🎤</button>
                        <div class="voice-instruction" id="voiceInstruction">마이크 버튼을 누르고 말해보세요</div>
                        <div class="voice-feedback" id="voiceFeedback">음성 인식 준비 중...</div>
                        <div class="recognized-text" id="recognizedText" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <!-- 하단 액션 버튼들 -->
            <div class="action-controls">
                <button class="action-btn play-sound" onclick="playTargetSound()">🔊 들어보기</button>
                <button class="action-btn retry" onclick="retryPronunciation()">🔄 다시하기</button>
                <button class="action-btn next" onclick="nextItem()">➡️ 다음 문제</button>
            </div>
        </div>
    </div>

    <!-- 피드백 오버레이 -->
    <div class="feedback-overlay" id="feedbackOverlay">
        <div class="feedback-content">
            <div class="feedback-icon" id="feedbackIcon">🎉</div>
            <div class="feedback-text" id="feedbackText">정말 잘했어요!</div>
            <button class="feedback-btn" onclick="closeFeedback()">계속하기</button>
        </div>
    </div>

    <script>
        // 전역 상태 관리
        let currentLevel = 'consonant';
        let currentItemIndex = 0;
        let currentRepeat = 1;
        let maxRepeat = 3;
        let isRecording = false;
        let recognition = null;
        let startTime = null;
        
        // 반복 설정
        let repeatSettings = {
            correct: 3,
            incorrect: 5
        };
        
        // 학습 데이터 분석용
        let learningStats = {
            sessionStart: new Date(),
            attempts: [],
            stats: {
                totalCorrect: 0,
                totalIncorrect: 0,
                totalTime: 0,
                currentStreak: 0,
                bestStreak: 0
            }
        };
        
        // 학습 콘텐츠 데이터베이스
        const learningData = {

        // 음성 인식 초기화
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                updateVoiceFeedback('음성 인식을 지원하지 않는 브라우저입니다.');
                return false;
            }

            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'ko-KR';

            recognition.onstart = function() {
                isRecording = true;
                startTime = new Date();
                updateMicStatus('listening');
                updateVoiceFeedback('듣고 있습니다... 말해보세요!');
            };

            recognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                if (finalTranscript) {
                    processVoiceInput(finalTranscript.trim());
                } else if (interimTranscript) {
                    updateRecognizedText(interimTranscript);
                }
            };

            recognition.onerror = function(event) {
                isRecording = false;
                updateMicStatus('error');
                updateVoiceFeedback('음성 인식 오류가 발생했습니다. 다시 시도해주세요.');
            };

            recognition.onend = function() {
                isRecording = false;
                updateMicButton();
            };

            return true;
        }

        // 음성 입력 처리
        function processVoiceInput(input) {
            const endTime = new Date();
            const responseTime = (endTime - startTime) / 1000;
            
            const currentItem = getCurrentItem();
            const targetText = getTargetText(currentItem);
            
            // 정답 판정 (유사도 검사)
            const isCorrect = checkPronunciation(input, targetText);
            
            // 학습 데이터 저장
            recordAttempt(input, targetText, isCorrect, responseTime);
            
            updateRecognizedText(input);
            
            if (isCorrect) {
                handleCorrectAnswer(responseTime);
            } else {
                handleIncorrectAnswer(input, targetText);
            }
        }

        // 발음 정확도 검사
        function checkPronunciation(input, target) {
            // 한글 발음 유사도 검사 로직
            const normalizedInput = input.replace(/\s+/g, '').toLowerCase();
            const normalizedTarget = target.replace(/\s+/g, '').toLowerCase();
            
            // 직접 일치
            if (normalizedInput === normalizedTarget) return true;
            
            // 부분 일치 (70% 이상)
            const similarity = calculateSimilarity(normalizedInput, normalizedTarget);
            return similarity >= 0.7;
        }

        // 문자열 유사도 계산
        function calculateSimilarity(str1, str2) {
            const longer = str1.length > str2.length ? str1 : str2;
            const shorter = str1.length > str2.length ? str2 : str1;
            
            if (longer.length === 0) return 1.0;
            
            const editDistance = getEditDistance(longer, shorter);
            return (longer.length - editDistance) / longer.length;
        }

        // 편집 거리 계산 (Levenshtein Distance)
        function getEditDistance(str1, str2) {
            const matrix = [];
            
            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }
            
            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }
            
            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            
            return matrix[str2.length][str1.length];
        }

        // 학습 시도 기록
        function recordAttempt(input, target, isCorrect, responseTime) {
            const attempt = {
                timestamp: new Date(),
                level: currentLevel,
                itemIndex: currentItemIndex,
                target: target,
                input: input,
                isCorrect: isCorrect,
                responseTime: responseTime,
                repeatCount: currentRepeat
            };
            
            learningStats.attempts.push(attempt);
            
            // 통계 업데이트
            if (isCorrect) {
                learningStats.stats.totalCorrect++;
                learningStats.stats.currentStreak++;
                learningStats.stats.bestStreak = Math.max(
                    learningStats.stats.bestStreak, 
                    learningStats.stats.currentStreak
                );
            } else {
                learningStats.stats.totalIncorrect++;
                learningStats.stats.currentStreak = 0;
            }
            
            learningStats.stats.totalTime += responseTime;
            updateStatsDisplay();
        }

        // 통계 표시 업데이트
        function updateStatsDisplay() {
            const stats = learningStats.stats;
            const totalAttempts = stats.totalCorrect + stats.totalIncorrect;
            const accuracy = totalAttempts > 0 ? (stats.totalCorrect / totalAttempts * 100) : 100;
            const avgTime = totalAttempts > 0 ? (stats.totalTime / totalAttempts) : 0;
            
            document.getElementById('correctCount').textContent = stats.totalCorrect;
            document.getElementById('incorrectCount').textContent = stats.totalIncorrect;
            document.getElementById('accuracy').textContent = accuracy.toFixed(1) + '%';
            document.getElementById('avgTime').textContent = avgTime.toFixed(1) + 's';
        }

        // 정답 처리
        function handleCorrectAnswer(responseTime) {
            updateMicStatus('success');
            updateVoiceFeedback(`정답입니다! (${responseTime.toFixed(1)}초)`);
            
            if (currentRepeat >= maxRepeat) {
                setTimeout(() => {
                    showFeedback(true, true);
                    nextItem();
                }, 1500);
            } else {
                currentRepeat++;
                updateRepeatDisplay();
                setTimeout(() => {
                    showFeedback(true, false);
                    generateRandomHint();
                }, 1500);
            }
        }

        // 오답 처리
        function handleIncorrectAnswer(input, target) {
            updateMicStatus('error');
            updateVoiceFeedback(`다시 해보세요. "${target}"라고 말해보세요.`);
            
            maxRepeat = repeatSettings.incorrect;
            updateRepeatDisplay();
            
            setTimeout(() => {
                showFeedback(false, false);
                updateMicStatus('ready');
            }, 2000);
        }

        function getCurrentItem() {
            return learningData[currentLevel][currentItemIndex];

        function getTargetText(item) {
            switch(currentLevel) {
                case 'consonant':
                case 'vowel':
                    return item.letter;
                case 'combination':
                    return item.result;
                case 'word':
                    return item.word;
                default:
                    return '';
            }
        }

            const newValue = repeatSettings[type] + delta;

                repeatSettings[type] = newValue;
                document.getElementById(type + 'Repeat').textContent = newValue;

                    `${type === 'correct' ? '성공시' : '실패시'} 반복 횟수가 ${newValue}회로 설정되었습니다! 👍`);

            if (!recognition) {
                updateVoiceFeedback('음성 인식이 지원되지 않습니다.');
                return;

            if (isRecording) {
                recognition.stop();

                recognition.start();

                const utterance = new SpeechSynthesisUtterance(targetText);

                    endTime: new Date(),
                    totalDuration: (new Date() - learningStats.sessionStart) / 1000
                },
                settings: repeatSettings,
                stats: learningStats.stats,

            const jsonData = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `korean_learning_data_${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 페이지 로드 시 이전 데이터 복원
        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('koreanlearningStats');
            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    learningStats.stats = parsed.stats || learningStats.stats;
                    updateStatsDisplay();
                } catch (e) {
                    console.log('이전 학습 데이터를 불러올 수 없습니다.');
                }
            }
        });
    </script>
